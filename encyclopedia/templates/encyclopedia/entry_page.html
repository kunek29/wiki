{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    
    <div>{{ body_converted | safe }}</div>
    <form action="{% url 'wiki:entry_page' title %}" method="post">
       {% csrf_token %}
       <input hidden type="text" name="title" value="{{ title }}">
       <input hidden type="text" name="body" value="{{ body }}">
        <button type="submit" name="edit">Edit</button>
    </form>
    

{% endblock %}
