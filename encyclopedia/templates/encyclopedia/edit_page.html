{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

 {% block body %}
    <h1>Edit Entry</h1> 
    <h2>Title: {{ title }}</h2>
  
    <form action="{% url 'wiki:edit_page' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save</button>
    </form>
    
{% endblock %}
