{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit "{{ title }}"
{% endblock %}

 {% block body %}
    <h2>Edit "{{ title }}"</h2> 
  
    <form action="{% url 'wiki:edit_page' title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save">
    </form>
    
{% endblock %}
